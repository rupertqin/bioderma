<!DOCTYPE html>
<html>
<head>
  <title>贝德玛轻松两步曲邀您体验，肌肤立即“如愉得水”</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=750, user-scalable=no">
  <link rel="stylesheet" href="build/app.css">
</head>
<body class="animate" id="animate-page">
<div id="scene-1"> 
    <span class="thing blue-bottle">
        <span class="thing blue-bottle-lid"></span>
    </span>
    <span class="thing txt-1"></span>
    <span class="thing txt-2" style="opacity: 0;"></span>
    <div class="thing txt-step1"  style="opacity: 0;">
        <h4>step1:</h4>
        <div style="opacity: 0;">
            让舒妍多效<br/>
            洁肤液深层<br/>
            清洁她的肌肤!
        </div>
    </div>
    <div class="thing txt-step2" style="opacity: 0;">
        <h4>step2:</h4>
        <div style="opacity: 0;">
            润妍水润保湿爽肤水<br/>
            给她的肌肤喝饱水
        </div>
    </div>
    <span class="thing red-bottle">
        <span class="thing red-bottle-lid"></span>
    </span>
    <span class="thing txt-3" style="opacity: 0;"></span>
    <span class="thing txt-4" style="opacity: 0;"></span>
    <span class="thing pipe-red" style="opacity: 0;"></span>
    <span class="thing bubble"></span>
    <span class="thing droplet-red-img d1" style="opacity: 0;"></span>
    <span class="thing droplet-red-img d2" style="opacity: 0;"></span>
    <span class="thing droplet-red-img d3" style="opacity: 0;"></span>
    <span class="thing girl-sad"></span>
</div>

<div id="scene-2"> 
    
</div>

<div id="scene-3"> 
    <span class="thing pipe-blue" style="opacity: 0;"></span>
    <span class="thing bubble" style="opacity: 0;"></span>
    <span class="thing droplet-blue-img" style="opacity: 0;"></span>
    <span class="thing droplet-blue-img" style="opacity: 0;"></span>
    <span class="thing droplet-blue-img" style="opacity: 0;"></span>
    <span class="thing girl-smile" style="opacity: 0;"></span>
    <span class="thing girl-big-smile" style="opacity: 0;"></span>
    <span class="thing txt-5" style="opacity: 0;"></span>
    <span class="thing txt-6" style="opacity: 0;"></span>
    <span class="thing txt-7" style="opacity: 0;"></span>
    <span class="thing txt-8" style="opacity: 0;"></span>
</div>

<script src="build/app.bundle.js"></script>

</html>
